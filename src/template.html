<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= htmlWebpackPlugin.options.title  %></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>
	<body>
		
		

		
		<div id="grid">
			
			<button id="settings-btn">Settings</button>

			
			<div id="settings">
				<h1>Settings</h1>
			
				<h2>Theme:</h2>
				
				<div>
					<button class="" id="activate-light-theme">Light</button>
					<button class="" id="activate-dark-theme">Dark</button>
				</div>
				
				<h2>Display Results:</h2>
				<div>
					<button class="" id="activate-year-view">By Year</button>
					<button class="" id="activate-month-view">By Month</button>
				</div>
				
				
				<h2>Currency:</h2>

				<div id="currency-buttons">
				<button class="currency-switcher" data-currency="GBP">GBP</button>
				<button class="currency-switcher" data-currency="EUR">EUR</button>
				<button class="currency-switcher" data-currency="USD">USD</button>
				</div>
					
			</div>
			
			<h1><%= htmlWebpackPlugin.options.title  %></h1>
		
			<form>
				<p>
					<label for="mortgage-length">Mortgage Length (5 - 35 years):</label>
					<input type="number" class="animate__animated" id="mortgage-length" placeholder="e.g. 25" autofocus    />
				</p>
				<p>
					<label for="interest-rate">Interest Rate:</label>
					<input type="number" class="animate__animated" id="interest-rate" placeholder="e.g. 3.65"/>
				</p>
				<p>
					<label for="mortgage-amount">Mortgage Amount:</label>
					<input type="number" class="animate__animated" id="mortgage-amount" placeholder="e.g. 225000"/>
				</p>
				<p>
					<label for="monthly-overpayments">Monthly Overpayments:</label>
					<input type="number" class="animate__animated" id="monthly-overpayments" placeholder="e.g. 50"/>
				</p>
				<button id="calculate-button">Calculate</button>
			</form>
		
			<div id="text-result">
				<div id="form-validation"></div>
				<div id="intro-text">
					<p>Use this calculator to see how much money you could save by making monthly overpayments on your mortgage. </p>
				</div>
			</div>
			
		</div>
	
		<table id="results-container"></table>
		
	</body>

</html>
