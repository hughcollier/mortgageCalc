<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= htmlWebpackPlugin.options.title  %></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>
	<body>
		
		

		
		<div id="grid">
			
			<button id="settings-btn">Settings</button>

			
			<div id="settings">
				<h1>Settings</h1>
				<button id="switch-theme-button"></button>
				
				<button id="switch-table-display"></button>


			</div>
			
			<h1><%= htmlWebpackPlugin.options.title  %></h1>
		
			<form>
				<p>
					<label for="mortgage-length">Mortgage Length (in years):</label>
					<input type="number" id="mortgage-length" value="25"/>
				</p>
				<p>
					<label for="interest-rate">Interest Rate:</label>
					<input type="number" id="interest-rate" value="3.65"/>
				</p>
				<p>
					<label for="mortgage-amount">Mortgage Amount:</label>
					<input type="number" id="mortgage-amount" value="225000"/>
				</p>
				<p>
					<label for="monthly-overpayments">Monthly Overpayments:</label>
					<input type="number" id="monthly-overpayments" value="50"/>
				</p>
				<button id="calculate-button">Calculate</button>
			</form>
		
			<div id="text-result">
				<div id="form-validation"></div>
			</div>
			
		</div>
	
		<table id="results-container"></table>
		
	</body>

</html>
