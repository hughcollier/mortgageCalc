<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculate your mortgage overpayments</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=open+Sans">


</head>
<body>
	<div id="grid">
		<h1>Mortgage Overpayment Calculator</h1>

		
		<form>
			
			<p>
				<label for="mortgage-length">Mortgage Length (in years):</label>
				<input type="number" id="mortgage-length" value="25"/>
			</p>
			
			<p>
				<label for="interest-rate">Interest Rate:</label>
				<input type="number" id="interest-rate" value="3.15"/>
			</p>
			
			<p>
				<label for="mortgage-amount">Amount:</label>
				<input type="number" id="mortgage-amount" value="225000"/>
			</p>
			
			<p>
				<label for="monthly-overpayments">Monthly Overpayments:</label>
				<input type="number" id="monthly-overpayments" value="50"/>
			</p>
			
			<button id="calculate-button">Calculate</button>
	
			
		</form>
	

		<div id="text-result">
			<div id="form-validation"></div>
		</div>

	</div>
	
	
	<table id="results-container"></table>
		
		
	
</body>

<script src="index.js"></script>

</html>
